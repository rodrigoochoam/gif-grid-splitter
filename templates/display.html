<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF Grid Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
        GIF Grid Result
      </h1>
      <div class="flex justify-center mb-6">
        <div
          class="grid gap-1 bg-gray-200 p-1 inline-grid"
          style="grid-template-columns: repeat({{ n_cols }}, 1fr); width: {{ original_width }}px; height: {{ original_height }}px;"
        >
          {% for file in files %}
          <div class="w-full h-full">
            <img
              src="{{ url_for('static', filename=file) }}"
              alt="GIF piece {{ loop.index }}"
              class="w-full h-full object-none"
            />
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="flex justify-center">
        <a
          href="{{ url_for('upload_file') }}"
          class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-300"
        >
          Split Another GIF
        </a>
      </div>
    </div>
  </body>
</html>
